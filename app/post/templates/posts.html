<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Articles</h1>

    <ul>
    {% for post in posts%}
        <li> {{post["id"]}} -
            <a href="{{ url_for("post.get_post", id=post['id']) }}">{{post["title"]}}</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
